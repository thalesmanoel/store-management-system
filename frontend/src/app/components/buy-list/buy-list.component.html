<app-header></app-header>

<div class="container">
  <h1>Lista de produtos</h1>
  <table>
    <thead>
      <tr>
        <th>NOME</th>
        <th>VALOR</th>
        <th>ESTOQUE</th>
        <th>QUANTIDADE</th>
      </tr>
    </thead>
    <tbody>
      @for (product of list; track $index) {
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.stock}}</td>

        <td class="quantity">
          <div class="quantity-items">
            {{product.quantity}}
          </div>

          <div class="btn-add-sub">
            <div class="btn-add" (click)="add(product)">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0d6efd"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
            </div>
            <div class="btn-sub" (click)="sub(product)">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FF0000"><path d="M280-440h400v-80H280v80ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
            </div>
          </div>
        </td>
      </tr>
    }
    </tbody>
  </table>

  <button [routerLink]="['/purchase-summary']" routerLinkActive="router-link-active" >Finalizar compra</button>
</div>
